{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<center>
     <h2><font color="#366092">User Login</font></h2>
        <img src="{% static 'myapp/images/user_images.png'%}" width="150" height="150">
    <div class="container">
        <div class="row">
        <div class="col"></div>
        <form role="form" name="frm" action="{% url 'user_login' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name</label>
                <input class="form-control" type="text" id="uname" name="uname">
            </div>
             <div class="form-group">
                 <label for="passwd">Password</label>
                 <input class="form-control" type="password" id="passwd" name="passwd">
             </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

            <br>
        <h5><a href="{% url 'user_details_add' %}">New User</a></h5>
        </form>
        <div class="col"></div>
        </div>
    {{msg}}
    </div>
</center>
{% endblock %}
