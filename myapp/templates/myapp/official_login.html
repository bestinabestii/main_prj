{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}
    Official Login
{% endblock %}
{% block body %}
<body>
    <center>
    <h1>Official Login</h1>
    <div class="container">
        <div class="row">
        <div class="col"></div>
        <form role="form" name="frm" method="post" action="{% url 'official_login' %}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="un">User Name :</label>
            <input class="form-control" type="text" name="un" id="un">
        </div>
        <div class="form-group">
            <label for="pwd">Password :</label>
            <input class="form-control" type="passwd" name="pwd" id="pwd">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

    </form>
        <div class="col"></div>
        </div>
    </div>
        {% autoescape off %}{{ msg1 }}{% endautoescape %}
    </center>

    <script src="{% static './myapp/scripts/loginscript.js' %}"></script>
</body>
{% endblock %}
